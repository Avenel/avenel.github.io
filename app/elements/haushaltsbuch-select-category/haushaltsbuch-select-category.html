<dom-module id="haushaltsbuch-select-category">
<style>
  .expenseInputContainer {
    width: 90%;
    margin: 15px auto;
  }

  #categoriesWrapper {
    margin: 0 auto;
  }
</style>
  <template>
    <!-- Kategorie Auswahl -->
    <table class="expenseInputContainer">
      <tr><td>
        <div class="horizontal layout around justified wrap" id="categoriesWrapper">
          <template is="dom-repeat" items="[[categories]]">
            <div><haushaltsbuch-select-category-button icon="[[item.icon]]" name="[[item.name]]" on-click="selectCategory"></haushaltsbuch-select-category-button></div>
          </template>
        </div>
      </td></tr>
    </table>

  </template>

<script>
(function() {
  Polymer({
    is: 'haushaltsbuch-select-category',

    properties: {
      categories: {
        type: Array,
        value: [
          {"name": "Lebensmittel", "icon": "cutlery"},
          {"name": "Hygiene", "icon": "flask"},
          {"name": "Technik", "icon": "laptop"},
          {"name": "Tanken", "icon": "car"},
          {"name": "MÃ¶bel", "icon": "truck"},
          {"name": "Haushalt", "icon": "home"},
          {"name": "Freizeit", "icon": "camera"},
          {"name": "Ausgehen", "icon": "beer"},
          {"name": "Sonstiges", "icon": "ellipsis-h"},
          {"name": "Haustier", "icon": "paw"}
        ],
        notify: true
      },

      selected : {
        type: Number,
        notify: true
      },

      category : {
        type: Object,
        notify: true
      }
    },

    ready : function() {
    },

    attached : function() {
    },

    selectCategory : function(e) {
      var model = e.model;

      this.category = e.model.item;
      this._goForward();
    },

    _goForward : function() {
      this.selected += 1;
    }
  });
})();
</script>

</dom-module>

<dom-module id="haushaltsbuch-select-shopping-place">
<style>
  .expenseInputContainer {
    width: 90%;
    margin: 15px auto;
  }

  #modal {
    top: 1% !important;
    min-width: 350px;
  }

</style>
  <template>
    <!-- Location Auswahl -->
    <div style="text-align: center;">
      <table class="expenseInputContainer">
        <tr>
          <td colspan="2">Wo warst du einkaufen?</td>
        </tr>
        <tr>
          <td><paper-fab mini icon="room" id="toggleStoredShops"></paper-fab></td>
          <td><paper-input label ="Geschäft" id="expenseLocationInput" value="{{expensePlace.shop}}"></paper-input></td>
          <td><paper-input label ="Ort"  id="expenseLocationInput" value="{{expensePlace.town}}"></paper-input></td>
        </tr>
        <tr>
          <td colspan="3" style="text-align: -webkit-center;">
            <paper-button id="addExpensePlaceButton" raised on-tap="addExpensePlace">
              <iron-icon icon="add"></iron-icon> Ort hinzufügen
            </paper-button></paper-fab>
          </td>
        </tr>
      </table>
    </div>

    <haushaltsbuch-select-shop-list id="shoppingList" expense-place="{{expensePlace}}" expense-places="{{expensePlaces}}"></haushaltsbuch-select-shop-list>
  </template>

<script>
(function() {
  Polymer({
    is: 'haushaltsbuch-select-shopping-place',

    properties: {
      expensePlace: {
        type: Object,
        value: {"shop" : "", "town" : ""},
        observer: '_expensePlaceChanged',
        notify: true
      },

      town: {
        type: String,
        value : ""
      },

      selected: {
        type: Number,
        value: 0
      }
    },

    _expensePlaceChanged : function() {
      this.selected = 0;
    },

    ready : function() {
        //this.$.addExpensePlaceButton.addEventListener("click", this.addExpensePlace.bind(this));
        //this.$.toggleStoredShops.addEventListener("click", this.toggleStoredShops.bind(this));
        //this.$.cancelSelectShoppingPlace.addEventListener("click", this.cancelSelectShoppingPlace.bind(this));
    },

    toggleStoredShops : function() {
      this.selected = 1;
    },

    attached : function() {
    },

    addExpensePlace : function() {
      this.$.shoppingList.addExpensePlace(this.expensePlace);
    },

    cancelSelectShoppingPlace : function() {
      this.selected = 0;
    }
  });
})();
</script>

</dom-module>

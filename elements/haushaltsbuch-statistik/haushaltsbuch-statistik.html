<link rel="import" href="../../bower_components/google-chart/google-chart.html">

<dom-module id="haushaltsbuch-statistik">
  <style>
    #chart {
      width: 100%;
      height: 70%;
    }

    #expenseStatisticContainer{
      width: 85%;
      margin: 5% auto;
      text-align: center;
    }
  </style>
  <template>

    <iron-localstorage
      id="localstorage"
      name="expenses"
      value="{{expenses}}"
    ></iron-localstorage>

    <div id="expenseStatisticContainer">

      <google-chart
        id ="chart"
        type='column'>
      </google-chart>

      <paper-button id="reload" on-tap="reload">Aktualisieren</paper-button>

    </div>
  </template>

<script>
(function() {
  Polymer({
    is: 'haushaltsbuch-statistik',

    properties: {
      expenses: {
        type: Array,
        observer: '_expensesChanged'
      },

      data : {
        type : Array,
        observer: '_dataChanged'
      },

      isAttached : {
        type : Boolean
      }
    },

    _expensesChanged: function() {
      var data = [];
      var categories = new Map();
      if (this.expenses && this.expenses.length > 0) {
        this.expenses.forEach(function(elem, i) {
          elem.expenses.forEach(function(exp, j) {

              categories[exp.product.category.name] = 0.0;

        data.unshift(["Kategorie", "Preis"]);

      }
    },

    _dataChanged: function() {
      if (this.isAttached) {
        this.$.chart.data = this.data;
        this.$.chart.drawChart();
      }
    },

    ready : function() {
    },

    attached : function() {
      this.isAttached = true;
      this.$.chart.options = {"title": "Ausgaben je Kategorie",
                              "hAxis": {"title": "Categories"},
                              "vAxis": {"title": "Ausgabe"},
                              "legend" : "none"
                            };

    },


    reload : function() {
      this.$.localstorage.reload();
    }
  });
})();

</dom-module>

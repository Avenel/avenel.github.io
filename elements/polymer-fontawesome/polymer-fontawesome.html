<link rel="stylesheet" href="../../styles/font-awesome-4.5.0/css/font-awesome.min.css">

<dom-module id="polymer-fontawesome">
<style>
</style>

  <template>
    <i id="iconElement"></i>
  </template>

<script>
(function() {
  Polymer({
    is: 'polymer-fontawesome',

    properties: {
      icon : {
        type: String
      },

      animation: {
        type: String
      },

      size: {
        type: String
      },

      rotate: {
        type: String
      },

      flip: {
        type: Boolean
      },

      inverse: {
        type: Boolean
      },

      stack: {
        type: String
      },

      pull_left: {
        type: Boolean
      },

      border: {
        type: Boolean
      },

      computeClass: {
        type: String,
        computed: '_computeClass(icon)'
      }
    },

    ready : function() {
      $(this.$.iconElement).addClass(this._computeClass());
    },

    attached : function() {
      $(this.$.iconElement).addClass(this._computeClass());
    },

    _computeClass: function() {
      $(this.$.iconElement).addClass("fa");
      $(this.$.iconElement).addClass("fa-" + this.icon);
      (this.size ? $(this.$.iconElement).addClass('fa-' + this.size) : "");
      (this.animation ? $(this.$.iconElement).addClass('fa-' + 'animation ') : '');
      (this.rotate ? $(this.$.iconElement).addClass('fa-rotate-' + this.rotate) : '');
      (this.flip ? $(this.$.iconElement).addClass('fa-flip-' + this.flip) : '');
      (this.inverse ? $(this.$.iconElement).addClass('fa-inverse ') : '');
      (this.stack ? $(this.$.iconElement).addClass('fa-stack-' + this.stack) : '');
      (this.pull_left ? $(this.$.iconElement).addClass('pull-left ') : '');
      (this.border ? $(this.$.iconElement).addClass('fa-border') : '');

      return "";
    }
  });
})();
</script>

</dom-module>

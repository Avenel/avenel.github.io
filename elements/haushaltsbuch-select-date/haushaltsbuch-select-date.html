<dom-module id="haushaltsbuch-select-date">
<style>
  .expenseInputContainer {
    width: 90%;
    margin: 5px auto;
  }
</style>

  <template>
  <!-- Letzte Ausgaben & Datum -->
  <table class="expenseInputContainer">
    <tr>
      <td align="center">
        <haushaltsbuch-last-expenses id="last_expenses"></haushaltsbuch-last-expenses>
      </td>
    </tr>
    <!--<tr>
      <td align="center">
        <paper-button id="toggle_last_expenses" raised>
          <iron-icon icon="history"></iron-icon> Letzte Ausgaben
        </paper-button>
      </td>
    </tr> -->
    <tr>
      <td align="center">
        <paper-date-picker id="datePicker" date="{{expenseDate}}"></paper-date-picker>
      </td>
    </tr>
  </table>
</template>

<script>
(function() {
  Polymer({
    is: 'haushaltsbuch-select-date',

    properties: {
      expenseDate : {
        type: Date,
        value: new Date(),
        notify: true
      },

      expenseDateFormatted : {
        type: String,
        computed: '_computeFormattedExpenseDate(expenseDate)'
      },

      selected : {
        type: Number,
        value: 0
      }
    },

    ready : function() {
      // this.$.toggle_last_expenses.addEventListener("click", this._toggleLastExpenses.bind(this));
    },

    attached : function() {
    },

    _toggleLastExpenses : function() {
      $(this.$.last_expenses).toggle();
    },

    _computeFormattedExpenseDate: function(date) {
      return date.getDate() + "." + date.getMonth() + "." + date.getFullYear();
    }
  });
})();
</script>

</dom-module>
